<template>
  <require from="pages/timer-page.css"></require>

  <section class="au-animate">
    <center><h1>${today.toLocaleDateString()}</h1></center>
    <div class="timer" repeat.for="timer of stateHandler.timers">
      <div class="duration" style="background: ${timer.color}">0:00</div>
      <div class="name">${timer.name}</div>
      <div class="clock">
          <button class="button" click.delegate="startTimer('yes')"><i class="fa fa-clock-o fa-2x"></i></button>
      </div>
    </div>
    <div class="timer">
        <div class="name">${configuration.language.timerPage.addNewTimer}</div>
        <div class="clock">
            <button class="button" click.delegate="startTimer('yes')"><i class="fa fa-clock-o fa-2x"></i></button>
        </div>
      </div>
  </section>
</template>
