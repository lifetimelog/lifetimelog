<template>
  <require from="pages/timer-page.css"></require>

  <require from="components/timeline"></require>

  <timeline></timeline>
  <section class="au-animate">

    <center><h1>${today.toLocaleDateString()}</h1></center>

    <div class="timer" repeat.for="timer of stateService.state.timers">
      <div class="duration" css="background: ${timer.color}">0:00</div>
      <div class="name">${timer.name}</div>
      <div class="clock">
          <button class="button" css="background: ${currentCounter.timer == timer ? timer.color : 'lightgrey'}" click.delegate="toggleTimer(timer)"><i class="fa fa-clock-o fa-2x"></i></button>
      </div>
    </div>

    <div class="timer">
      <div class="name">${configuration.language.timerPage.addNewTimer}</div>
      <div class="clock">
          <button class="button" click.delegate="addTimer()"><i class="fa fa-plus fa-2x"></i></button>
      </div>
    </div>

    ${Date.now()}
  </section>
</template>
